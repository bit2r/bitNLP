pandoc: '2.8'
pkgdown: 2.0.2
pkgdown_sha: ~

title: bitNLP

template:
  params:
    bootswatch: cerulean

reference:
- title: Tools for Text Analytics
  desc:  Tools that support "Natural Language Processing" for text analytics.
  contents:
  - bitNLP-package
- subtitle: 텍스트 데이터 전처리 기능
  contents:
  - starts_with("filter")
  - starts_with("replace")
  - starts_with("concat")
  - starts_with("split")
  - starts_with("remove")
  - ends_with("meta")
  - ends_with("spacing")
  - ends_with("ngrams")  
  - starts_with("collapse")  
- subtitle: 텍스트 데이터 탐색 기능
  contents:
  - explore_docs
- subtitle: 형태소분석 기능
  contents:
  - install_mecab_ko
  - regist_mecab_ko  
  - morpho_mecab
- subtitle: 감성분석 기능
  contents:
  - get_opinion
  - get_polarity
- subtitle: 공동발생 분석
  contents:
  - collocate
  - coll_scores  
- subtitle: 기타 텍스트 처리 기능
  contents:
  - has_final_consonant
- subtitle: 텍스트 데이터
  contents:
  - buzz
  - rest_area
  - president_speech
  - starts_with("movie_ratings")
  - polarity
  - sentiment_dic
- subtitle: 형태소분석기 사전 관리
  contents:
  - get_plan_cost
  - contains("userdic")
